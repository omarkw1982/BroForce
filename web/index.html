<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Virtual Clinic Hackathon BroForce</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class= "container">
        <header>
            <a href="index.html"><img src="/static/images/Logo.svg" alt="BroForce Virtual Clinic" class="logo"></a>

            <nav>
                <a href="#" class="hide-desktop">
                    <img src="/static/images/HamburgerMenu.svg" alt="toggle menu" class="menu" id="menu">
                </a>
    
                <ul class="show-desktop hide-mobile" id="nav">
                    <li id="exit" class="exit-btn hide-desktop"><img src="/static/images/HamburgerMenu.svg" alt="exit"></li>
                    <li><a href="register.html">Register</a></li>
                    <li><a href="login.html">Log In</a></li>
                </ul>
            </nav>
        </header>
        
        <section>
            <h1>Consult your physician from the comfort of your home</h1>
            <img src="/static/images/Scroll.svg" alt="scroll down" class="scroll hide-mobile show-desktop">
        </section>
    </div>

    <div class="gray-container">
        <div class="container">
            <ul>
                <li>
                    <a href="#"><img src="/static/images/CalendarIcon.svg" alt="CalendarIcon"></a>
                    <br>
                    <a href="#" class="cta">Schedule your appointment</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="black-container">
        <div class="container">
            <ul>
                <li>

                </li>
            </ul>
        </div>
    </div>

    <script>
        var menu = document.getElementById('menu');
        var nav = document.getElementById('nav');
        var exit = document.getElementById('exit');

        menu.addEventListener('click', function(e)
        {
            nav.classList.toggle('hide-mobile');
            e.preventDefault();
        })

        exit.addEventListener('click', function(e)
        {
            nav.classList.add('hide-mobile');
            e.preventDefault();
        })
    </script>
</body>
</html>
