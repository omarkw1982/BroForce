<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Appointments</title>
    <link rel="stylesheet" href="css/appointments.css">
</head>
<body>

    <div class= "container">
        <header>
            <a href="index.html"><img src="images/Logo.svg" alt="BroForce Virtual Clinic" class="logo"></a>
        </header>
    </div>
    
    <div class="appointments">

        <div class="container-time">
            <h2 class="heading">Time Available</h2>
            <h3 class="heading-days">Sunday-Thursday</h3>
            <p>9 am - 1 pm </p>
        </div>

        <div class="container-form">
            <form action="#">
                <h2 class="heading heading-yellow">Book your appointment</h2>

                <div class="form-field">
                    <p>Username</p>
                    <input type="text" placeholder="Civil ID / Email / Phone Number">
                </div>

                <div class="form-field">
                    <p>Email</p>
                    <input type="email" placeholder="Your email">
                </div>

                <div class="form-field">
                    <p>Date</p>
                    <input type="date">
                </div>

                <div class="form-field">
                    <p>Clinic Specialty</p>
                    <select name="select" id="#">
                        <option value="1">Family Medicine</option>
                        <option value="2">Internal Medicine</option>
                        <option value="3">General Surgery</option>
                        <option value="4">Pediatrics</option>
                    </select>
                </div>

                <button class="btn">Submit</button>
            </form>
        </div>

    </div>

</body>
</html>
