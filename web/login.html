    <div class="RegisterOutter">
        <div class="RegisterInner">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>

            <div class="social-icons">
                <img src="/static/images/iconfinder_Facebook_194929.png" alt="Facebook">
                <img src="/static/images/iconfinder_Google__194926.png" alt="Google">
                <img src="/static/images/iconfinder_Twitter_194909.png" alt="Twitter">
            </div>

            <form id="Login" class= "input-group">
                <input type="text" class="input-field" placeholder="Email / Civil ID / Phone #" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="checkbox"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log in</button>
            </form>
        </div>

        {
            x.style.left= "-400px";
            y.style.left= "25px";
            z.style.left= "110px";

        function login()
        {
            x.style.left= "15px";
            y.style.left= "450px";
